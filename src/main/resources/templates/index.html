<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Life Insurance Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Life Insurance Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Log out</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Policies</h1>
		</div>
		<div class="table-responsive">
		<table class="table table-bordered table-condensed tasks-table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Policy Number</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Date of Birth</th>
					<th scope="col">Email</th>
					<th scope="col">Contact Number</th>
					<th scope="col">Gender</th>
					<th scope="col">Tobacco</th>
					<th scope="col">Annual Income</th>
					<th scope="col">Policy Type</th>
					<th scope="col">Policy Status</th>
					<th scope="col">Age of Insurance</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="policy : *{policys}">
					<td th:text="*{policy.id}"></td>
					<td th:text="*{policy.firstName}"></td>
					<td th:text="*{policy.lastName}"></td>
					<td th:text="*{policy.dateOfBirth}"></td>
					<td th:text="*{policy.email}"></td>
					<td th:text="*{policy.contactNumber}"></td>
					<td th:text="*{policy.gender}"></td>
					<td th:text="*{policy.tobacco}"></td>
					<td th:text="*{policy.annualIncome}"></td>
					<td th:text="*{policy.policyType}"></td>
					<td th:text="*{policy.policyStatus}"></td>
					<td th:text="*{policy.ageOfInsurance}"></td>
					<td>
						<a th:href = "@{/policy/accept/{id}(id=${policy.id})}" class = "btn btn-primary">Accept</a>
						<a th:href = "@{/policy/reject/{id}(id=${policy.id})}" class = "btn btn-danger">Reject</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>

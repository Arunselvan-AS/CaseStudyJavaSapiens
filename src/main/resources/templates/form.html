<!DOCTYPE html>
<html>
<head>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Life Insurance Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Life Insurance Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Log out</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-6 container justify-content-center card">
				<h1 class="text-center">Create New Policy</h1>
				<div class="card-body">
					<form th:action="@{/createpolicy}" th:object="${policy}" method="post">
						<div class="form-group">
							<label>First Name</label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter First name" /> 
							<label>Last Name</label> 
							<input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Enter Last name" 
							/> 
							<label>Date of Birth</label> 
							<input type="date" name="dateOfBirth" th:field="*{dateOfBirth}"
								class="form-control" 
							/>
							<label>Email</label> 
							<input type="email" name="email" th:field="*{email}"
								class="form-control" 
							/>
							<label>Contact Number</label> 
							<input type="number" name="contactNumber" th:field="*{contactNumber}"
								class="form-control" 
							/>
							<label>Select Gender</label>
							<br>
							<select th:field="*{gender}">
    							<option th:value="Male" th:text="Male" ></option>
    							<option th:value="Female" th:text="Female"></option>
    							<option th:value="Other" th:text="Other"></option>
							</select>
							<br>
							<label>Tobacco Status</label> 
							<input type="text" name="tobacco" th:field="*{tobacco}"
								class="form-control" placeholder="Enter tobacco consumption info" 
							/>
							<label>Annual Income</label> 
							<input type="number" name="annualIncome" th:field="*{annualIncome}"
								class="form-control" placeholder="0" 
							/>
							<label>Select Policy Type</label>
							<br>
							<select th:field="*{policyType}">
    							<option th:value="'Term Life Insurance'" th:text="'Term Life Insurance'" ></option>
    							<option th:value="'Whole Life Insurance'" th:text="'Whole Life Insurance'"></option>
    							<option th:value="'Endowment Life Insurance'" th:text="'Endowment Life Insurance'"></option>
							</select>
							<br>
							<label>Age of Insurance</label> 
							<input type="number" name="ageOfInsurance" th:field="*{ageOfInsurance}"
								class="form-control" placeholder="0" 
							/>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary btn-sm mt-3">
									Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
